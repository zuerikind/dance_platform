# Skip gateway JWT verification so the function receives the request and can validate
# the user token itself (adminClient.auth.getUser(token)). Avoids 401 from gateway
# when using newer JWT signing keys or when the gateway rejects valid tokens.
[functions.calendly-oauth-start]
verify_jwt = false

# Callback is invoked by Calendly's redirect (browser GET); no Authorization header
# is sent. The function validates the OAuth state from the DB and exchanges the code.
[functions.calendly-oauth-callback]
verify_jwt = false
